<html>
    <head>

    </head>
    <body>
        <div id="app">
            <div>
                <p>Cosas que hay que hacer</p>
                <ul>
                    <li v-for="todo in todos">{{todo.label}}</li>
                </ul>
                <ul>
                    <template v-for="todo in todos">
                        <li>
                            <span>{{todo.id}}</span>
                            <span>{{todo.label}}</span>
                        </li>
                    </template>
                </ul>
                <ul>
                    <template v-for="todo in todos" :key="todo.id">
                        <li>
                            <span>{{todo.id}}</span>
                            <span>{{todo.label}}</span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                template: '#app',
                data () {
                    return {
                        todos: [
                            {id: 1, label: 'Recoger la cocina'},
                            {id: 2, label: 'Hacer la compra'},
                            {id: 3, label: 'Tender la ropa'}
                        ]
                    }
                }
            })
        </script>
    </body>
</html>
