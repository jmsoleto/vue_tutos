<html>
    <head>

    </head>
    <body>
        <div id="app">
            <div>
                <p>El contador esta a {{counter}}. Sigue pulsando!!!</p>
                <button v-on:click="incrementCounter">Pulsame!!!</button>
            </div>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                template: '#app',
                data () {
                    return {
                        counter:0
                    }
                },
                methods: {
                    incrementCounter(){
                        this.counter ++;
                    }
                }
            })
        </script>
    </body>
</html>
